				<span class="subsubtitulo" style="position: absolute; left: 1%; top: 45px;">Email: </span>

				<input type="password" name="tNSenha1" class="caixaDeTexto" maxlength="50" style="position: absolute; left: 8%; top: 129px;">
				<span class="subsubtitulo" style="position: absolute; left: 1%; top: 165px;">Confirmar senha: </span>
				<input type="password" name="tNSenha1" class="caixaDeTexto" maxlength="50" style="position: absolute; left: 16%; top: 169px;">
				<input type="button" name="btnEnviar2" style="position: absolute; left: 1%; top: 209px;" value="Confirmar">
			</form>
		</div>
